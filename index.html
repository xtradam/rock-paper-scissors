<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors!</h1></header>
    <div class="title">
      <h2>Select your hand below</h2>
      <h3>First one to 5 wins!</h3>
    </div>
    <div class="selectionBox">
      <div class="rockBox">Rock</div>
      <div class="paperBox">Paper</div>

      <div class="scissorsBox">Scissors</div>
    </div>
    <div class="scoreBox">
      <div class="player">Player Score: <span class="playerScore"></span></div>
      <div class="computer">
        Computer Score: <span class="computerScore"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
